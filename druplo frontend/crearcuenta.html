<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>DRUPLO - Crear Cuenta</title>
  <link rel="stylesheet" href="iniciosecion.css">
</head>
<body>
  <a href="inicio.html" class="close-btn">✖</a>

  <div class="container" id="registro">
    <h1>DRUPLO</h1>
    <p>Crear Cuenta</p>
    
    <form id="crearForm">
      <input type="text" id="usuario" placeholder="Usuario" required>
      <input type="password" id="contrasena" placeholder="Contraseña" required>
      <input type="password" id="confirmar" placeholder="Confirmar contraseña" required>
      <button type="submit">Crear cuenta</button>
    </form>

    <a href="iniciosecion.html">Ya tengo cuenta</a>
    <p id="mensaje" style="margin-top:10px;"></p>
  </div>

  <script>
    const form = document.getElementById("crearForm");
    const mensaje = document.getElementById("mensaje");

    form.addEventListener("submit", (e) => {
      e.preventDefault();

      const usuario = document.getElementById("usuario").value.trim();
      const contrasena = document.getElementById("contrasena").value.trim();
      const confirmar = document.getElementById("confirmar").value.trim();

      if (contrasena !== confirmar) {
        mensaje.style.color = "red";
        mensaje.textContent = "Las contraseñas no coinciden";
        return;
      }

      const usuarios = JSON.parse(localStorage.getItem("usuarios")) || [];

      if (usuarios.some(u => u.usuario === usuario)) {
        mensaje.style.color = "red";
        mensaje.textContent = "El usuario ya existe";
        return;
      }

      usuarios.push({ usuario, contrasena });
      localStorage.setItem("usuarios", JSON.stringify(usuarios));

      mensaje.style.color = "green";
      mensaje.textContent = "Cuenta creada con éxito";

      setTimeout(() => {
        window.location.href = "iniciosecion.html";
      }, 1200);
    });
  </script>
</body>
</html>
