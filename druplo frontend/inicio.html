<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>DRUPLO</title>
        <link rel="stylesheet" type="text/css" href="inicio.css">
    </head>
    <body>
        <h1>
            <img src="../TIMI/Titulo.png" width="50%">
        </h1>
        <ul>
            <li>
                <a href="#" id="openCol"><img src="../TIMI/Coleccion.png" class="boton"></a>
            </li>
            <li class="Jugar">
                <a href="juego.html"><img src="../TIMI/Jugar.png" class="boton-jugar"></a>
            </li>
            <li class="opciones">
                <a href="#" id="openOptions"><img src="../TIMI/Opciones.png" class="boton"></a>
            </li>
        </ul>
        <a class="Cuenta" href="iniciosecion.html"><img src="../TIMI/Cuenta.png" class="boton"></a>
        <div id="overlay">
            <div id="modal">
                <h3>Opciones</h3>
                <div class="slidecontainer">
                    <p>Volumen General</p>
                    <input type="range" min="0" max="100" value="100" class="volumen" id="volumenGeneral">
                </div>
                <div class="slidecontainer">
                    <p>Volumen Musica</p>
                    <input type="range" min="0" max="100" value="100" class="volumen" id="volumenMusica">
                </div>
                <div class="slidecontainer">
                    <p>Volumen Efectos de Sonido</p>
                    <input type="range" min="0" max="100" value="100" class="volumen" id="myRange">
                </div>
                <p>Velocidad</p>
                <div class="slidecontainer">
                    <input type="range" min="0.5" max="2" value="60" class="slider" id="myRange" step="0.5">
                  </div>
                <button class="clolseModal" id="closeOptionsModal">Cerrar</button>
            </div>
        </div>
        <div id="overlay2">
            <div id="modal">
                <h3>Coleccion</h3>
                <p>coleccion</p>
                <img src="https://static.wixstatic.com/media/37b42e_9e1a2137edc94275b1050ed7c3f931a9~mv2.png/v1/fill/w_700,h_700,al_c,q_90,enc_avif,quality_auto/37b42e_9e1a2137edc94275b1050ed7c3f931a9~mv2.png" width=100vw>
                <button class="closeModal" id="closeColModal">Cerrar</button>
            </div>
        </div>
        <script>
            document.getElementById('openOptions').addEventListener('click', function(event) {
                event.preventDefault(); // Prevents navigating away
                document.getElementById('overlay').style.display = 'block';
            });

            document.getElementById('openCol').addEventListener('click', function(event) {
                event.preventDefault(); // Prevents navigating away
                document.getElementById('overlay2').style.display = 'block';
            });

            document.getElementById('closeOptionsModal').addEventListener('click', function() {
                document.getElementById('overlay').style.display = 'none';
            });

            document.getElementById('closeColModal').addEventListener('click', function() {
                document.getElementById('overlay2').style.display = 'none';
            });
        </script>
        <audio id="bgMusic" loop>
            <source src="audio/musica.mp3" type="audio/mp3">
        </audio>
        <script>
            const audio = document.getElementById('bgMusic');
            const sliderGeneral = document.getElementById('volumenGeneral');
            const sliderMusica = document.getElementById('volumenMusica');
        
            audio.currentTime = 18.25;
        
            function actualizarVolumen() {
                const volGeneral = sliderGeneral.value / 100;
                const volMusica = sliderMusica.value / 100;
                audio.volume = volGeneral * volMusica;
            }
        
            sliderGeneral.addEventListener('input', actualizarVolumen);
            sliderMusica.addEventListener('input', actualizarVolumen);
        
            document.body.addEventListener('click', () => {
                audio.play().then(() => {
                    console.log("MÃºsica reproducida");
                }).catch(error => {
                    console.error("Error al reproducir audio:", error);
                });
                actualizarVolumen();
            }, { once: true });
        </script>
    </body>
</html>
