<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Druplo</title>
    <style>
      :root {
        --bg: #0f172a;
        --btn: #1f2937;
        --btn-hover: #374151;
        --text: #e5e7eb;
        --accent: #60a5fa;
        --shadow: 0 8px 24px rgba(0,0,0,0.25);
        --radius: 16px;
      }

      * { box-sizing: border-box; }
      html, body { height: 100%; margin: 0; }
      body {
        background: radial-gradient(1200px 800px at 75% 10%, #0b1220, var(--bg));
        color: var(--text);
        font-family: system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, "Helvetica Neue", Arial;
      }

      .btn {
        border: 1px solid rgba(255,255,255,0.08);
        background: linear-gradient(180deg, var(--btn), #161f2b);
        color: var(--text);
        padding: 14px 18px;
        border-radius: var(--radius);
        box-shadow: var(--shadow);
        cursor: pointer;
        transition: transform 140ms ease, box-shadow 140ms ease, background-color 140ms ease, border-color 140ms ease, width 200ms ease;
        user-select: none;
        font-weight: 600;
        letter-spacing: 0.2px;
        min-width: 120px;
      }
      .btn:hover {
        background-color: var(--btn-hover);
        border-color: rgba(255,255,255,0.14);
      }
      .btn:active {
        filter: brightness(0.96);
      }
      .btn:focus-visible {
        outline: 2px solid var(--accent);
        outline-offset: 2px;
      }

      .top-center {
        position: fixed;
        top: 24px;
        left: 50%;
        transform: translateX(-50%);
        width: clamp(200px, 40vw, 520px);
        text-align: center;
        transition: width 200ms ease, background-color 140ms ease;
      }
      .top-center:focus-visible,
      .top-center:active {
        width: clamp(260px, 50vw, 600px);
      }

      .bottom-row {
        position: fixed;
        left: 50%;
        bottom: 24px;
        transform: translateX(-50%);
        display: grid;
        grid-template-columns: repeat(6, minmax(100px, 1fr));
        gap: 12px;
        width: min(92vw, 1080px);
      }

      .right-stack {
        position: fixed;
        right: 24px;
        top: 50%;
        transform: translateY(-50%);
        display: flex;
        flex-direction: column;
        gap: 12px;
      }

      @media (max-width: 980px) {
        .bottom-row { grid-template-columns: repeat(3, minmax(100px, 1fr)); }
      }
      @media (max-width: 520px) {
        .bottom-row { grid-template-columns: repeat(2, minmax(90px, 1fr)); width: 96vw; }
        .right-stack { right: 12px; }
        .top-center { top: 12px; width: min(92vw, 520px); }
      }

      .hint {
        position: fixed;
        left: 50%;
        top: 50%;
        transform: translate(-50%, -50%);
        color: #cbd5e1;
        opacity: 0.6;
        font-size: 14px;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <button id="btnTop" class="btn top-center">puntos</button>

    <div class="bottom-row">
      <button id="btnBottom1" class="btn">truco</button>
      <button id="btnBottom2" class="btn">retruco</button>
      <button id="btnBottom3" class="btn">vale cuatro</button>
      <button id="btnBottom4" class="btn">envido</button>
      <button id="btnBottom5" class="btn">real envido</button>
      <button id="btnBottom6" class="btn">falta envido</button>
    </div>

    <div class="right-stack">
      <button id="btnRight1" class="btn">Quiero</button>
      <button id="btnRight2" class="btn">No quiero</button>
    </div>

    <div class="hint">hay que meter el juego aca y falta la parte de timi</div>

    <script>
      function setAction(buttonId, fn) {
        const el = document.getElementById(buttonId);
        if (!el) return;
        el.addEventListener('click', fn);
      }

      setAction('btnTop', () => alert('Hiciste clic en el botÃ³n SUPERIOR'));
      setAction('btnBottom1', () => console.log('CANTO TRUCO'));
      setAction('btnBottom2', () => console.log('CANTO RETRUCO'));
      setAction('btnBottom3', () => console.log('CANTO VALE CUATRO'));
      setAction('btnBottom4', () => console.log('CANTO ENVIDO'));
      setAction('btnBottom5', () => console.log('CANTO REAL ENVIDO'));
      setAction('btnBottom6', () => console.log('CANTO FALTA ENVIDO'));
      setAction('btnRight1', () => alert('QUIERO comer milanesas'));
      setAction('btnRight2', () => alert('NO QUIERO tomar terma'));
    </script>
  </body>
</html>
