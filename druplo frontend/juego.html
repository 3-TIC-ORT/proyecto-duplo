<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Truco con Bot</title>
  <style>
    body { font-family: Arial, sans-serif; background: #0b4d0b; color: white; text-align: center; }
    .mesa { display: flex; justify-content: center; margin: 20px; }
    .cartas { display: flex; gap: 10px; margin: 20px; justify-content: center; }
    .carta { width: 80px; height: 120px; background: #fff; color: black; border-radius: 8px;
             display: flex; align-items: center; justify-content: center; cursor: pointer; }
    .bot { filter: brightness(0.4); }
    #log { background: #222; padding: 10px; border-radius: 5px; height: 180px; overflow-y: auto; margin: 10px auto; width: 90%; max-width: 600px; }
    button { margin: 5px; padding: 10px 20px; font-size: 16px; cursor: pointer; }
    .hidden { display: none; }
    button:disabled { opacity: 0.5; cursor: not-allowed; }
  </style>
</head>
<body>

<h1>Truco con Bot</h1>

<div class="mesa" id="mesa"></div>

<h2>Tus cartas</h2>
<div class="cartas" id="tusCartas"></div>

<h2>Cartas del bot</h2>
<div class="cartas" id="cartasBot"></div>

<div class="bottom-row">
  <button id="btnTruco" onclick="cantarTruco()">Truco</button>
  <button id="btnEnvido" onclick="cantarEnvido()">Envido</button>
  <button id="btnRealEnvido" onclick="cantarRealEnvido()">Real Envido</button>
  <button id="btnFaltaEnvido" onclick="cantarFaltaEnvido()">Falta Envido</button>
  <button id="btnMazo" onclick="irseAlMazo()">Irse al mazo</button>
</div>

<h3>Puntos: Vos <span id="puntosJugador">0</span> - Bot <span id="puntosBot">0</span></h3>

<div id="log"></div>

<script src="juego.js"></script>
</body>
</html>
