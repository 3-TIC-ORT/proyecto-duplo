<!DOCTYPE html> 
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Truco con Bot</title>
  <link rel="stylesheet" href="juego.css" />
</head>
<body>
  <div id="overlay" class="overlay">
    <div class="overlay-content">
      <h2 id="overlay-title">GANASTE</h2>
      <p id="overlay-text">felicitasiones pudiste superar al bot.</p>
  
      <button onclick="cerrarOverlay()">Cerrar</button>
    </div>
  </div>
  <div class="juego-wrapper">

    
    <div class="area-principal">
      
      <div class="manos-row">
        <img id="bot" src="../TIMI/bot.png">
        <div id="cartasBot" class="manos manos-bot"></div>
        <div id="tusCartas" class="manos manos-jugador"></div>
      </div>

      
      <div class="mesa" id="mesa">
        <div id="mesa-center" class="mesa-center"></div>

      
        <div id="pile-left" class="pile pile-left" aria-label="pila-jugador"></div>

        
        <div id="pile-right" class="pile pile-right" aria-label="pila-bot"></div>
      </div>

     
      <div class="botonera">
        <button id="btnTruco" onclick="cantarTruco()">TRUCO</button>
        <button id="btnRetruco" onclick="cantarRetruco()">RETRUCO</button>
        <button id="btnValecuatro" onclick="cantarValecuatro()">VALECUATRO</button>
        <button id="btnEnvido" onclick="cantarEnvido()">ENVIDO</button>
        <button id="btnRealEnvido" onclick="cantarRealEnvido()">REAL ENVIDO</button>
        <button id="btnFaltaEnvido" onclick="cantarFaltaEnvido()">FALTA ENVIDO</button>
        <button id="btnQuiero" onclick="responderEnvido(true)" style="display:none">QUIERO</button>
        <button id="btnNoQuiero" onclick="responderEnvido(false)" style="display:none">NO QUIERO</button>
        <button id="btnMazo" onclick="irseAlMazo()">MAZO</button>
      </div>
    </div>

  </div>

  
  <script src="juego.js"></script>

  <div id="avisoCanto" class="aviso-canto"></div>

  <div id="avisoResultado" class="aviso-resultado"></div>
</body>
</html>
